<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue Js Events</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
</head>
<body>

	<div id="app"> 
		 <h1>I earn ${{dollar}} per month</h1>
		 <button @dblclick="Amount(5)">+1</button>
		 <button @click="Amount(-5)">-1</button>
	</div>

	<script>
		let app = new Vue({
			el:'#app',
			data:{
				dollar: 100
			},
			methods:{
				Amount(pound){
					this.dollar += pound
				}
			}
		})	
	</script>
</body>
</html>
