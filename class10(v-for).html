<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue Js V-For</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
</head>
<body>

	<div id="app"> 
		<ol>
			<li v-for="name in names">Name: {{name}}</li>
		</ol>
		Fruit Details.................
		<ul>
			<li v-for="fruit in fruits">{{fruit.name}}|{{fruit.color}}|{{fruit.price}}</li>
		</ul>
	</div>

	<script>
		let app = new Vue({
			el:'#app',
			data:{
				names:['Nur','Halim','Selim','Karim'],
				fruits: [
					{name: 'Mango', color:'Red',price:150},
					{name: 'Banana', color:'Yello',price:80},
					{name: 'Orrange', color:'Orrange',price:230},
					{name: 'Apple', color:'Green',price:180}
				]
			},
			methods:{

			}
		})	
	</script>
</body>
</html>
