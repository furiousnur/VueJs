<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue Js Data Binding</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app"> 
		<h1>{{ myName() }}</h1>
		<h1>{{ myAge(24) }}</h1>
	</div>

	<script>
		let app = new Vue({
			el:'#app',
			data:{
				name: 'Hello Vue Js',
			},
			methods:{
				myName(){
					return this.name;
				},
				myAge(age){
					return `${this.name} and my age is ${age}`;
				}
			}
		})	
	</script>
</body>
</html>
