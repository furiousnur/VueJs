<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue Js Data Binding</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<style type="text/css">
		.one{
			color: darkred;
		}

		.two{
			text-decoration: line-through;
		}
	</style>
</head>
<body>

	<div id="app"> 
		<a v-bind:href="google">Google</a>
		<h1 :class="classes">Classes dynamic</h2>
		<input type="" name="name" :value="name">
	</div>

	<script>
		let app = new Vue({
			el:'#app',
			data:{
				google: 'https://google.com',
				classes: ['one','two'],
				name:'Md Nur Alam'
			}
		})	
	</script>
</body>
</html>
